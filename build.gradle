plugins {
    id "java"
    id 'application'
}

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes'Main-Class': "ca.warp7.tables.Main"
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

mainClassName = "ca.warp7.tables.Main"